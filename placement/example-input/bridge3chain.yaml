# example chain template: User -> bridge3 -> bridge2 -> bridge1 -> Web
name: bridge3-chain
vnfs:
  - name: vnf_user
    type: source
    stateful: True
    inputs_fwd: 0
    inputs_bwd: 0
    outputs_fwd: 1
    outputs_bwd: 0
    cpu: [0]
    mem: [0]
    out_fwd: []
    out_bwd: []
    image: '{"image":"placement-user-img", "network":"(id=output,ip=88.0.0.1/24)"}'
  - name: vnf_bridge3
    type: normal
    stateful: False
    inputs_fwd: 1
    inputs_bwd: 0
    outputs_fwd: 1
    outputs_bwd: 0
    cpu: [1,0]
    mem: [1,0]
    out_fwd:
      - [1,0]
    out_bwd: []
    image: '{"image":"placement-bridge3-img", "network":"(id=input,ip=88.0.0.2/24),(id=output,ip=88.0.0.3/24)"}'
  - name: vnf_bridge2
    type: normal
    stateful: False
    inputs_fwd: 1
    inputs_bwd: 0
    outputs_fwd: 1
    outputs_bwd: 0
    cpu: [1,0]
    mem: [1,0]
    out_fwd:
      - [1,0]
    out_bwd: []
    image: '{"image":"placement-bridge2-img", "network":"(id=input,ip=88.0.0.4/24),(id=output,ip=88.0.0.5/24)"}'
  - name: vnf_bridge1
    type: normal
    stateful: False
    inputs_fwd: 1
    inputs_bwd: 0
    outputs_fwd: 1
    outputs_bwd: 0
    cpu: [1,0]
    mem: [1,0]
    out_fwd:
      - [1,0]
    out_bwd: []
    image: '{"image":"placement-bridge1-img", "network":"(id=input,ip=88.0.0.6/24),(id=output,ip=88.0.0.7/24)"}'
  - name: vnf_web
    type: normal
    stateful: False
    inputs_fwd: 1
    inputs_bwd: 0
    outputs_fwd: 0
    outputs_bwd: 0
    cpu: [1,0]
    mem: [1,0]
    out_fwd: []
    out_bwd: []
    image: '{"image":"placement-apache-img", "network":"(id=input,ip=88.0.0.8/24)"}'
vlinks:
  - direction: forward
    src: vnf_user
    src_output: 0
    dest: vnf_bridge3
    dest_input: 0
    max_delay: 50
  - direction: forward
    src: vnf_bridge3
    src_output: 0
    dest: vnf_bridge2
    dest_input: 0
    max_delay: 50
  - direction: forward
    src: vnf_bridge2
    src_output: 0
    dest: vnf_bridge1
    dest_input: 0
    max_delay: 50
  - direction: forward
    src: vnf_bridge1
    src_output: 0
    dest: vnf_web
    dest_input: 0
    max_delay: 50
